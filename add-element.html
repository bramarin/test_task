<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="add-section.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
            <div class="col-md-6">
                <div class="panel panel-login">
                    <a id="form-header">Добавить элемент</a>
                    <form id="login-form" action="" method="post" role="form" style="display: block;" data-toggle="validator" data-disable="false" data-delay="50">
                        <input type="text" name="itemName" id="itemName" tabindex="1" class="form-control" placeholder="*Название" value="" required>
                        <textarea name="description" id="description" tabindex="2" class="form-control" rows="5" placeholder="Описание"></textarea>

						<div class="row pol">
							<div class="col-sm-4">
							  <p>Тип элемента</p>
							</div>
							<div class="col-sm-6">
							  <div class="form-pol-button">
								<select class="form-control">
								  <option value="news">новость</option>
								  <option value="article">статья</option>
								  <option value="reply">отзыв</option>
								  <option value="comment">комментарий</option>
								</select>
							  </div>
							</div>
						</div>
	
                        <input type="submit" name="add-submit" id="add-submit" tabindex="3" class="form-button form-control btn" value="Добавить">
                            
					</form>
					
                </div>
            </div>
		</div>


		<!-- Bootstrap core JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
		<script>

		</script>

	</body>
</html>
